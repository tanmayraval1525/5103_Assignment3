<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Change Calculator</title>
</head>
<body>
    <div id="container">
        <header>
            <h1>Change Calculator</h1>
        </header>
        <nav>
    
        </nav>
        <main>
            <div id="change">
                <form method="GET" id="change-form">
                    <div class="form-element">
                        <label>Enter amount of change due (0-99):</label>
                        <input type="number" name="amount" id="amount" placeholder="Enter change amount" required>
                    </div>

                    <div class="button">
                        <input type="submit" name="submit" id="submit" value="Make Change">
                    </div>

                    <div class="form-element">
                        <label>Quarters:</label>
                        <input type="text" name="quarters" id="quarters"  disabled>
                    </div>

                    <div class="form-element">
                        <label>Dimes:</label>
                        <input type="text" name="dimes" id="dimes"  disabled>
                    </div>

                    <div class="form-element">
                        <label>Nickels:</label>
                        <input type="text" name="nickels" id="nickels" disabled >
                    </div>

                    <div class="form-element">
                        <label>Pennies:</label>
                        <input type="text" name="pennies" id="pennies" disabled >
                    </div>

                    

                    
                    
                </form>    
                
            </div>
        </main>
        <footer>
            <p>&copy; Tanmay Raval, N01609499 - 2024</p>
        </footer>
    </div>
    <script src="../js/change.js"></script>
</body>
</html>
