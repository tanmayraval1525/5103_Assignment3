<html lang="en">

    <title>Income Tax Calculator</title>

<body>
    <div id="container">
        <header>
            <h1>Income Tax Calculator</h1>
        </header>
        <nav>

        <main>
            <div id="incometax">
                <form method="GET" id="incometax">
                    <div class="form-element">
                        <label>Enter Taxable Income:</label>
                        <input type="number" name="income" id="income" placeholder="Enter Income" required>
                    </div>

                    <div class="button">
                        <input type="submit" name="submit" id="submit" value="Calculate">
                    </div>

                    <div class="form-element">
                        <label>Income tax owed:</label>
                        <input type="text" name="taxowed" id="taxowed"  disabled>
                    </div>

                    

                    

                    
                    
                </form>    
                
            </div>
        </main>
